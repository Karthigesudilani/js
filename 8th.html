<!DOCTYPE html>
<html>
<head>
  <title>java</title>
</head>
<body>

<p>Creating and using an object method.</p>

<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>
<script>
var student = {
    studentId: "Ukistu 05",
    studentName : "Dilani",
    pcId :"Ukipc 05",
    studentData : function() {
       return "My name is "+this.studentName+". <br> My student ID is "+ this.studentId + ".<br>  My PC Number is " + this.pcId;
    }
};

document.getElementById("demo").innerHTML = student.studentData();
</script>

</body>
</html>
